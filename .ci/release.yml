version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - type -p yum-config-manager >/dev/null || sudo yum install yum-utils
      - sudo yum-config-manager --add-repo https://cli.github.com/packages/rpm/gh-cli.repo
      - sudo yum install gh
  build:
    commands:
      - ./scripts/release
